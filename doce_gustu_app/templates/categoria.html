{% extends 'base.html' %}

{% block miolo %}
<div class="container mt-4">
    <h1 class="text-center mb-4">{{ categoria }}</h1>
    
    <div class="row">
        {% for produto in produtos %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ produto.imagem_url }}" class="card-img-top" alt="{{ produto.nome }}">
                <div class="card-body">
                    <h5 class="card-title">{{ produto.nome }}</h5>
                    <p class="card-text">{{ produto.descricao|truncatewords:20 }}</p>
                    <p class="card-text"><strong>R$ {{ produto.preco }}</strong></p>
                    <a href="{% url 'doce_gustu_app:produto' produto.id %}" class="btn btn-primary">Ver Detalhes</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">Nenhum produto encontrado nesta categoria.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
